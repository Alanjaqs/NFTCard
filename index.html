<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylenft.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>NFT Preview Card by Alan Jaques</title>
</head>
<body>
    <main>
        <div class="contImg">
            <img class="nft" src="Iconos/image-equilibrium.jpg" alt="NFT"/>
            <img class="view" src="Iconos/icon-view.svg" alt="view"/>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="p-uno">Our Equilibrium collection promotes</p>
        <p class="p-dos">balance and calm.</p>
        <div class="ether">
            <img class="logo-ether" src="Iconos/icon-ethereum.svg" alt="logo Ethereum"/>
            <p class="precio">0.041ETH</p>
        </div>
        <div class="time">
            <img class="reloj" src="Iconos/icon-clock.svg" alt="reloj"/>
            <p class="days">3 days left</p>
        </div>
        <div class="linea"></div>
        <div class="borde">
            <img class="avatar" src="Iconos/image-avatar.png" alt="avatar"/>
        </div>
        <p class="name">Creation of <span>Jules Wyvern</span></p>
    </main>
</body>
</html>
